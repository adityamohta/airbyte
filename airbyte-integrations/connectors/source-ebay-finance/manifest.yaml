        type:
          - object
          - "null"
        properties:
          currency:
            type:
              - string
              - "null"
          value:
            type:
              - string
              - "null"
      lastAttemptedPayoutDate:
        type:
          - string
          - "null"
      payoutDate:
        type: string
      payoutId:
        type: string
      payoutInstrument:
        type:
          - object
          - "null"
        properties:
          accountLastFourDigits:
            type:
