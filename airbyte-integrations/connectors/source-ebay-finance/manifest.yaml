          - "null"
        properties:
          convertedFromCurrency:
            type:
              - string
              - "null"
          convertedFromValue:
            type:
              - string
              - "null"
          currency:
            type:
              - string
              - "null"
          exchangeRate:
            type:
              - string
              - "null"
          value:
            type:
              - string
              - "null"
      bookingEntry:
        type:
          - string
          - "null"
      buyer:
        type:
          - object
          - "null"
        properties:
          username:
            type:
              - string
              - "null"
      feeType:
        type:
          - string
          - "null"
      orderId:
        type:
          - string
          - "null"
      orderLineItems:
        type:
          - array
          - "null"
        items:
          type:
            - object
            - "null"
          properties:
            feeBasisAmount:
              type:
                - object
                - "null"
              properties:
                currency:
                  type:
                    - string
                    - "null"
                value:
                  type:
                    - string
                    - "null"
            lineItemId:
              type:
                - string
                - "null"
            marketplaceFees:
              type:
                - array
                - "null"
              items:
                type:
                  - object
                  - "null"
                properties:
                  amount:
                    type:
                      - object
                      - "null"
                    properties:
                      currency:
                        type:
                          - string
                          - "null"
                      value:
                        type:
                          - string
                          - "null"
                  feeType:
                    type:
                      - string
                      - "null"
      paymentsEntity:
        type:
          - string
          - "null"
      payoutId:
        type:
          - string
          - "null"
      references:
        type:
          - array
          - "null"
        items:
          type:
            - object
            - "null"
          properties:
            referenceId:
              type:
                - string
                - "null"
            referenceType:
              type:
                - string
                - "null"
      salesRecordReference:
        type:
          - string
          - "null"
      totalFeeAmount:
