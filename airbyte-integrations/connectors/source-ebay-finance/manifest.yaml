version: 6.41.5

type: DeclarativeSource

description: Ebay Finances API Connector

check:
  type: CheckStream
  stream_names:
    - transactions

definitions:
  streams:
    transactions:
      type: DeclarativeStream
      name: transactions
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /sell/finances/v1/transaction
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - transactions
          schema_normalization: Default
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            field_name: offset
            inject_into: request_parameter
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          pagination_strategy:
            type: OffsetIncrement
            page_size: 1000
            inject_on_first_request: true
        decoder:
          type: JsonDecoder
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: transactionDate
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%S.%fZ"
        datetime_format: transactionDate:[%Y-%m-%dT%H:%M:%S.%fZ..2100-01-01T00:00:00.000Z]
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config[\"start_date\"] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_time_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: filter
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/transactions"
    payouts:
      type: DeclarativeStream
      name: payouts
      primary_key:
        - payoutId
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /sell/finances/v1/payout
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - payouts
          schema_normalization: Default
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            field_name: offset
            inject_into: request_parameter
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          pagination_strategy:
            type: OffsetIncrement
            page_size: 1000
            inject_on_first_request: true
        decoder:
          type: JsonDecoder
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: payoutDate
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%S.%fZ"
        datetime_format: payoutDate:[%Y-%m-%dT%H:%M:%S.%fZ..2100-01-01T00:00:00.000Z]
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config[\"start_date\"] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_time_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: filter
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/payouts"
  base_requester:
    type: HttpRequester
    url_base: "{{ config['api_host'] }}"
    authenticator:
      type: SessionTokenAuthenticator
      login_requester:
        type: HttpRequester
        url_base: "{{ config['token_refresh_endpoint'] }}"
        authenticator:
          type: BasicHttpAuthenticator
          password: "{{ config[\"password\"] }}"
          username: "{{ config[\"username\"] }}"
        http_method: POST
        request_parameters: {}
        request_headers: {}
        request_body_data:
          grant_type: refresh_token
          redirect_uri: "{{ config['redirect_uri'] }}"
          refresh_token: "{{  config['refresh_token']}}"
      session_token_path:
        - access_token
      expiration_duration: PT2H
      request_authentication:
        type: Bearer

streams:
  - $ref: "#/definitions/streams/transactions"
  - $ref: "#/definitions/streams/payouts"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - token_refresh_endpoint
      - username
      - redirect_uri
      - refresh_token
      - api_host
      - start_date
    properties:
      token_refresh_endpoint:
        type: string
        order: 0
        title: Refresh Token Endpoint
      client_access_token:
        type: string
        order: 1
        title: Access token
        airbyte_hidden: true
        airbyte_secret: true
      username:
        type: string
        description: Ebay Developer Client ID
        order: 2
        title: Username
      password:
        type: string
        description: Ebay Client Secret
        order: 3
        title: Password
        always_show: true
        airbyte_secret: true
      redirect_uri:
        type: string
        order: 4
        title: Redirect URI
      refresh_token:
        type: string
        order: 5
        title: Refresh Token
        airbyte_secret: true
      api_host:
        type: string
        description: >-
          https://apiz.sandbox.ebay.com for sandbox & https://apiz.ebay.com for
          production
        enum:
          - https://apiz.sandbox.ebay.com
          - https://apiz.ebay.com
        order: 6
        title: API Host
        default: https://apiz.ebay.com
      start_date:
        type: string
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        order: 7
    additionalProperties: true

metadata:
  autoImportSchema:
    transactions: true
    payouts: true
  testedStreams:
    transactions:
      streamHash: fd7a920c38d88943057d24d97e56bbda92014f0c
      hasResponse: true
      responsesAreSuccessful: true
      hasRecords: true
      primaryKeysArePresent: true
      primaryKeysAreUnique: true
    payouts:
      streamHash: ec25931c6f38ca87c4c647726fc302fcfd846130
      hasResponse: true
      responsesAreSuccessful: true
      hasRecords: true
      primaryKeysArePresent: true
      primaryKeysAreUnique: true
  assist: {}

